<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpringCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/035dcaec22.js" crossorigin="anonymous"></script>
</head>

<body>
<p th:if="${param.error}" class="error">Wrong email or password</p>
<div class="container col-8 mt-5">

    <main class="container text-center">

        <form th:action="@{/usuario/save}" method="POST">

            <h1 class="h3 mb-3 fw-normal">Registro de Usuario</h1>
            <div class="row">
                <div class="form-floating mb-3 col">
                    <input type="text" class="form-control" 200autocomplete="off" name="username" required>
                    <label class="text-secondary ms-2">Username</label>
                </div>
                <div class="form-floating mb-3 col">
                    <input type="text" class="form-control"  autocomplete="off" id="nombre"  name="nombre" required>
                    <label class="text-secondary ms-2">Nombre completo</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating mb-3 col">
                    <input type="email" class="form-control"  autocomplete="off"  name="email" id="email" required>
                    <label class="text-secondary ms-2">Email address</label>
                </div>
                <div class="form-floating mb-3 col">
                    <input type="text" class="form-control"  autocomplete="off" id="direccion" name="direccion" required>
                    <label class="text-secondary ms-2">direccion</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating mb-3 col">
                    <input type="text" class="form-control"  autocomplete="off" id="telefono"  name="telefono" required>
                    <label class="text-secondary ms-2">Telefono</label>
                </div>
                <div class="form-floating mb-3 col">
                    <input type="password" class="form-control"  autocomplete="off" id="password"  name="password" required>
                    <label class="text-secondary ms-2" >Password</label>
                </div>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Registrar Usuario</button>
        </form>


        <div>
            <hr/>
            <p class="me-3 mt-3">Already have an account?  <a th:href="@{/usuario/login}" class="link-opacity-75 link-underline-opacity-0" type="submit">Login</a></p>

        </div>
    </main>


</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
