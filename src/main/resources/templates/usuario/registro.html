<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/035dcaec22.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div>



</div>
<div class="container">
    <h1 class="m-4 ">Registro de Usuario</h1>
    <form class="row g-3" th:action="@{/usuario/save}" method="POST">
        <div class="col-md-4">
            <div class="form-outline">
                <input type="text" class="form-control" id="validationDefault01" name="nombre" required />
                <label for="validationDefault01" class="form-label">Nombre</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group form-outline">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required name="username"/>
                <label for="validationDefaultUsername" class="form-label">Username</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-outline">
                <input type="email" class="form-control" name="email" value="Otto" required />
                <label for="validationDefault02" class="form-label">Email</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-outline">
                <input type="text" class="form-control" id="validationDefault02" value="Otto" required name="direccion" />
                <label for="validationDefault02" class="form-label">Direccion</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-outline">
                <input type="text" class="form-control" name="telefono" id="telefono" required />
                <label for="telefono" class="form-label">Telefono</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-outline">
                <input type="password" class="form-control" id="validationDefault06" value="Otto" required name="password" />
                <label for="validationDefault06" class="form-label">Password</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required />
                <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
            </div>
        </div>
        <div>
            <p>Already have an account?</p>
            <a th:href="@{/usuario/login}" class="btn btn-info" type="submit">Login</a>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
    </form>
</div>
<div th:include="usuario/template_user.html::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
